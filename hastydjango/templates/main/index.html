<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <section style="background-color: #9a616d">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block"></div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    {% if image %}
                    <img src="{{ image.image.url }}" />
                    {% endif %}
                    <form
                      action="/main"
                      method="post"
                      enctype="multipart/form-data"
                    >
                      {% csrf_token %}

                      <div class="mb-4">
                        <p>Workspace name:</p>
                        {% for x in workspaces%}
                        <p>{{x.name}}</p>
                        {% endfor%}
                      </div>
                      <div class="form-outline mb-4">
                        <p>Choose JSON file:</p>
                        <input type="file" name="json_file" placement="" />
                      </div>

                      <div class="form-outline mb-4">
                        <p>Choose images:</p>
                        <input type="file" name="images" multiple />
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="project"
                          name="project"
                          class="form-control"
                        />
                        <label class="form-label" for="project">Project</label>
                      </div>
                      <div class="mb-4">
                        {% for x in projects %}
                        <button
                          id="projectName"
                          style="text-transform: inherit"
                          type="button"
                          class="btn btn-primary projectNameButtons"
                          value="{{x.name}}"
                        >
                          {{x.name}}
                        </button>
                        {% endfor%}
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form2Example1"
                          name="description"
                          class="form-control"
                        />
                        <label class="form-label" for="form2Example1"
                          >Description</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="datasetInput"
                          name="dataset"
                          class="form-control"
                        />
                        <label class="form-label" for="form2Example1"
                          >Dataset name</label
                        >
                      </div>
                      <div class="mb-4" id="datasetName"></div>

                      <div class="mb-4">
                        <input
                          type="checkbox"
                          name="parse_json"
                          value="label_classes"
                        />Label classes<br />
                        <input
                          type="checkbox"
                          name="parse_json"
                          value="labels"
                        />Labels<br />
                        <input
                          type="checkbox"
                          name="parse_json"
                          value="tags"
                        />Tags<br />
                        <input
                          type="checkbox"
                          name="parse_json"
                          value="attributes"
                        />Attributes<br />
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-dark btn-lg btn-block"
                          type="submit"
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <script>
      function updateSelection(clickedElement) {
        let checkboxes = document.getElementsByName("parse_json");
        for (let i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i] !== clickedElement) {
            checkboxes[i].checked = false;
          }
        }
      }

      let buttons = document.querySelectorAll("#projectName");
      let input = document.querySelector("#project");
      buttons.forEach((btn) => {
        btn.addEventListener("click", function () {
          input.value = btn.innerText;
        });
      });

      const container = document.querySelector("#datasetName");
      const input1 = document.querySelector("#datasetInput");

      container.addEventListener("click", function (event) {
        if (event.target.tagName === "BUTTON") {
          input1.value = event.target.innerText;
        }
      });

      $(".projectNameButtons").click(function () {
        var projectName = $("#project").val();
        $.ajax({
          url: "/get_data/",
          type: "POST",
          dataType: "json",
          data: {
            projectName: projectName,
          },
          headers: { "X-CSRFToken": getCookie("csrftoken") },
          success: function (data) {
            const arrData = Object.values(data);
            $("#datasetName").html("");
            arrData.forEach((d) =>
              $("#datasetName").append(
                `<button class="btn btn-primary dataSetNameButtons" id="datasetNameButton" type="button" style="margin-left: 5px; text-transform: inherit;">${d.text}</button>`
              )
            );
          },
        });
      });
      function getCookie(c_name) {
        if (document.cookie.length > 0) {
          c_start = document.cookie.indexOf(c_name + "=");
          if (c_start != -1) {
            c_start = c_start + c_name.length + 1;
            c_end = document.cookie.indexOf(";", c_start);
            if (c_end == -1) c_end = document.cookie.length;
            return unescape(document.cookie.substring(c_start, c_end));
          }
        }
        return "";
      }
    </script>
  </body>
</html>
