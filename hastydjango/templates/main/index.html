<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="/main" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="file" name="json_file">
                        </div>  
                        <div class="form-outline mb-4">
                            <input type="file" name="images" multiple>
                        </div>  
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example1" name="workspace" class="form-control" />
                            <label class="form-label" for="form2Example1">Workspace</label>
                        </div> 

                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example1" name="project" class="form-control" />
                            <label class="form-label" for="form2Example1">Project</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example1" name="description" class="form-control" />
                            <label class="form-label" for="form2Example1">Description</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                        </div>
                        </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
</html>
