<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom" style="max-width: 50%;">
            <div class="row d-flex justify-content-center align-items-center h-10" style="padding-top:50px;">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert alert-secondary" role="alert">
                        {{ message }}.
                    </div>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/" method="post">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="text" id="form2Example1" name="api_key" class="form-control" />
                <label class="form-label" for="form2Example1">API key</label>
                </div>
            
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="text" id="form2Example2" name="url" class="form-control" />
                <label class="form-label" for="form2Example2">URL</label>
                </div>
            
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Establish connection</button>
            
                
                </div>
            </form>
        </div>
      </div>
    </section>
</body>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
</html>
